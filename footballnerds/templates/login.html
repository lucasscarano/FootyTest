<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <br><br>
    <div class="container" >
        <div class="row justify-content-center">
            <div class="col-md-5 p-4 shadow bg-body rounded">
                <h1>Log In</h1>
                <form action="" method=POST>
                    {% csrf_token %}
                    <div class="mb-6">
                        <label for="exampleFormControlInput" class="form-label">Username</label>
                        <input type="text" class="form-control" id="exampleFormControlInput" name="username">
                        <br>
                        <label for="inputPassword" class="form-label">Password</label>
                        <input type="password" id="inputPassword" class="form-control" name="password">
                    </div>
                    <br>
                    <div class="d-grid gap-2 col-6 mx-auto">
                        <button class="btn btn-primary" type="submit" style="background-color:#6C757D; border-color: #6C757D">Log In</button>
                    </div>
                    <br>
                    <div>
                        <p>Don't have an account yet?
                        <a href="{% url 'signup' %}">Sign up</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
