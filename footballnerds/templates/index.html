<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .popup-content {
            background: white;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            width: 300px;
        }

        .popup-content h2 {
            margin-bottom: 15px;
        }

        .popup-content button {
            display: block;
            width: 100%;
            margin: 5px 0;
            padding: 10px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }


    </style>
</head>
<body>

    <div class="popup" id="popup">
        <div class="popup-content">
            <h2>Footy</h2>
            <a href="{% url 'signup' %}" class="btn btn-success w-100 mb-2">Sign Up</a>
            <a href="{% url 'login' %}" class="btn btn-primary w-100 mb-2">Log In</a>
            <form method="POST" action="{% url 'play_as_guest' %}">
                {% csrf_token %}
                <button type="submit" class="btn btn-light w-100">Play as Guest</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS & Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
